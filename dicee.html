<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

    <script src="https://kit.fontawesome.com/ee54eeaba2.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img id="img1" src="./images/dice1.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img id="img2" src="./images/dice1.png">
      </div>

    </div>


  </body>

  <footer>
    www <i class="fas fa-dice"></i> App Brewery <i class="fas fa-dice"></i> com
  </footer>
  <script>
    //calculating the random numbers
      var random1 = Math.floor(Math.random()*6 + 1);
      var random2 = Math.floor(Math.random()*6 + 1);

      //Creating paths
      var path1 = "./images/dice"+random1+".png";
      var path2 = "./images/dice"+random2+".png";

      //changing images as we refresh
      document.getElementById("img1").src = path1;
      document.getElementById("img2").src = path2;

      if(random1 > random2){
        document.querySelector("h1").innerText = "Player1 wins";
      }
      else if(random2 > random1){
        document.querySelector("h1").innerText = "Player2 wins";
      }
      else{
        document.querySelector("h1").innerText = "Draw";
      }


  </script>
</html>
